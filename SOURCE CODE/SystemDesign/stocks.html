<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Stocks</title>
    <link rel="stylesheet" href="stocks.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-section">
                <div class="logo">
                    <img src="../../RESOURCES/logo.png" alt="Coffee Logo">
                </div>
                <div class="admin-text">ADMIN</div>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="admindashboard1.html">Dashboard</a></li>
                    <li><a href="manageEmployee.html">Manage Employees</a></li>
                    <li class="active"><a href="stocks.html">Stocks</a></li>
                    <li><a href="#">View Sales</a></li>
                    <li><a href="#">Inventory</a></li>
                </ul>
            </nav>
            
            <div class="logout-section">
                <button class="logout-btn">Log Out</button>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Stocks</h1>
            </div>
            
            <div class="controls">
                <div class="search-container">
                    <input type="text" placeholder="Search:" class="search-input">
                </div>
                <button class="add-btn" id="addProductBtn">Add Product</button>
            </div>
            
            <div class="table-container">
                <table class="stocks-table">
                    <thead>
                        <tr>
                            <th>PRD ID</th>
                            <th>NAME</th>
                            <th>CATEGORY</th>
                            <th>QUANTITY</th>
                            <th>PRICE</th>
                            <th>STATUS</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will go here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add Product Popup -->
        <div class="popup-container" id="addProductPopup">
            <div class="popup-content">
                <h2>Add New Product</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="prdId">PRD ID:</label>
                        <input type="text" id="prdId" required>
                    </div>
                    <div class="form-group">
                        <label for="productName">Name:</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" id="category" required>
                    </div>
                    <div class="form-group">
                        <label for="stockQuantity">Quantity:</label>
                        <input type="number" id="stockQuantity" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" step="0.01" id="price" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select id="status" required>
                            <option value="">Select Status</option>
                            <option value="available">Available</option>
                            <option value="out_of_stock">Out of Stock</option>
                        </select>
                    </div>
                    <div class="form-buttons">
                        <button type="button" id="saveBtn">save</button>
                        <button type="button" id="cancelBtn">cancel/close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="addproduct.js"></script>
</body>
</html>
