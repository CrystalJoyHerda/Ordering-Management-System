<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Page</title>
  <link rel="stylesheet" href="cashiering.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="../../RESOURCES/logo.png" alt="Logo">
      </div>
      <div class="details">
        <div class="date-time">Tuesday, February 25, 2025 &nbsp; 4:33pm</div>
        <div class="queue-order">
          <p>Queue Number: <span>000</span></p>
          <p>Order Number: <span>0000</span></p>
        </div>
      </div>
      <button class="employee-btn">Employee</button>
    </header>
    <main class="main-content">
      <h1 class="order-title">ORDER</h1>
      <div class="order-table">
        <div class="table-header">
          <div>Quantity</div>
          <div>Product Name</div>
          <div>Price</div>
        </div>
        <div class="table-body">
          <!-- Rows of orders will go here -->
        </div>
        <div class="total-amount">
          <p>Total Amount: <span>0.00</span></p>
        </div>
      </div>
      <div class="actions">
        <button class="cancel-btn">Cancel Order</button>
        <button class="confirm-btn">Confirm Order</button>
      </div>
    </main>
  </div>
</body>
</html>
