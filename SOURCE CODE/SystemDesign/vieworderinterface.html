<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Screen</title>
  <link rel="stylesheet" href="vieworderinterface.css">
</head>
<body>
  <div class="container">
    <!-- Order Summary Section -->
    <div class="order-summary">
      <div class="order-header">
        <!-- Removed scroll-icon button -->
      </div>
      <div class="order-item">
        <div class="item-details">
          <input type="radio" name="order-item" checked>
          <label>sdfsdfsdfsdfsdfsdfsdfsd</label>
        </div>
        <span class="price">0.00</span>
      </div>
      <div class="order-item">
        <div class="item-details">
          <input type="radio" name="order-item">
          <label>sdfsdfsdfsdfsdfsdfsdfsd</label>
        </div>
        <span class="price">0.00</span>
      </div>
      <div class="order-item">
        <div class="item-details">
          <input type="radio" name="order-item">
          <label>sdfsdfsdfsdfsdfsdfsdfsd &times;2</label>
        </div>
        <span class="price">0.00</span>
      </div>
      <div class="total">
        <span>Total:</span>
        <span class="price">0.00</span>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
      <button class="cancel-button">Cancel Order</button>
      <button class="confirm-button">Confirm Order</button>
    </footer>
  </div>
</body>
</html>
