<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt & Queue Number</title>
    <link rel="stylesheet" href="receipt.css">
</head>
<body>
    <!-- Main Receipt -->
    <div class="receipt">
        <div class="receipt-header">
            <div class="header-row">
                <img src="../../RESOURCES/logo.png" alt="Store Logo" class="store-logo">
                <div class="store-info">
                    <div class="store-name">BYTE & BEANS BY JJOC</div>
                    <div class="store-slogan">"Byte into Flavor, Brewed to Perfection!"</div>
                </div>
            </div>
        </div>

        <div class="receipt-info">
            <div>Tuesday, February 25, 2025 4:33pm</div>
            <div>Cashier: Ogille Dane Provido</div>
        </div>

        <div class="receipt-details">
            <div class="order-item">
                <div>Item 1 x2</div>
                <div>₱150.00</div>
            </div>
            <div class="order-item">
                <div>Item 2 x1</div>
                <div>₱80.00</div>
            </div>
            <div class="order-item">
                <div>Item 3 x3</div>
                <div>₱240.00</div>
            </div>
            <!-- More items can be added dynamically -->
        </div>

        <div class="price-details">
            <div class="total-line">
                <div>Total Amount:</div>
                <div>₱0.00</div>
            </div>
            <div>
                <div>Cash:</div>
                <div>₱0.00</div>
            </div>
            <div>
                <div>Change:</div>
                <div>₱0.00</div>
            </div>
        </div>
    </div>

    <div class="paper-break"></div>

    <!-- Queue Number Slip -->
    <div class="queue-slip">
        <div class="header-row">
            <img src="../../RESOURCES/logo.png" alt="Store Logo" class="store-logo-small">
            <div class="store-info">
                <div class="store-name">BYTE & BEANS BY JJOC</div>
            </div>
        </div>
        <div class="queue-number">
            <h2>Queue Number</h2>
            <div class="number">0000</div>
            <div class="date-time">Tuesday, February 25, 2025 4:33pm</div>
        </div>
    </div>
</body>
</html>
